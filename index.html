<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Генератор баннеров для HR Нетологии</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="contorls">

            <form class="inputText">
                <label for="title">Название вакансии</label><br>
                <input type="text" id="title" name="title"><br>

                <label for="description">Описание вакансии</label><br>
                <input type="text" id="description" name="description"><br>
                
            </form>

            <form class="inputRadio">
                <p class="medium">Цвет фона</p>
                
                <input type="radio" name="BannerColor" id="black" onClick="changeColor()" value="#141414" checked>
                <label class="pointer" for="black">Черный</label><br>

                <input type="radio" name="BannerColor" id="white" onClick="changeColor()" value="#FFFFFF">
                <label class="pointer" for="white">Белый</label><br>

                <input type="radio" name="BannerColor" id="red" onClick="changeColor()"value="#EB236B">
                <label class="pointer" for="red">Красный</label><br>

                <input type="radio" name="BannerColor" id="green" onClick="changeColor()" value="#4BD0A0">
                <label class="pointer" for="green">Зеленый</label><br>

                <input type="radio" name="BannerColor" id="blue" onClick="changeColor()" value="#0066FF">
                <label class="pointer" for="blue">Синий</label><br>

                <input type="radio" name="BannerColor" id="violet" onClick="changeColor()" value="#5D00F5">
                <label class="pointer" for="violet">Фиолетовый</label><br>
            </form>

            <form>
                <label for="getval" class="button minor fileUpload">
                    <i class="fa fa-cloud-upload"></i> Выбрать каритнку для круга
                </label>
                <input id="getval" type="file" name="background-image">
            </form>
            <input type="button" class="button major" value="Сделать картинку" onclick="HTMLToCanvas()">
        
        </div>

        <div class="banner" id="banner">
            <div class="text">
                <div class="head">
                    <div class="logo"></div>
                    <div class="tag_stroke tag_vacancy">вакансия</div>
                </div>
                <div>
                    <h1 class="title">Название вакансии</h1>
                    <p class="description">Описание вакансии</p>
                </div>
                <div class="tag_fill">
                    <div class="tag_fulltime">фулл&nbsp;тайм</div>
                    <div class="tag_remote">удалёнка</div>
                    <div class="tag_office">офис</div>
                </div>
            </div>
            <div class="circle" id="circle">
            </div>
        </div>

        <p class="none">
            <input type="text" id="XYdata">
        </p>        

        <canvas></canvas>

        <script src="html2canvas.min.js"></script>
        <script src="canvas-toBlob.js"></script>
        <script src="FileSaver.js"></script>
        <script src="script.js"></script>
        <script src="draggableBG.js"></script>
        
    </body>
</html>
