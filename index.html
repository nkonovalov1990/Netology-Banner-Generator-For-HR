<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="result">
            <canvas></canvas>
        </div>
        <div class="content">
            <div class="contorls_container">
                <form class="inputText">
                    <div>
                        <label for="title">Название</label>
                        <input type="text" class="toggleable" name="title" autocomplete="off">
                    </div>
                    <div>
                        <label for="description">Описание</label>
                        <textarea type="text" class="toggleable" name="description" rows="2" autocomplete="off"></textarea>
                    </div>
                    <div>
                        <label for="tags">Теги через запятую</label>
                        <textarea type="text" id="formTags" name="tags" rows="2" autocomplete="off"></textarea>
                    </div>
                </form>
                <div class="color_selection">
                    <p>Цвет фона</p>
                    </br>
                    <div class="color_square black selected"></div>
                    <div class="color_square white"></div>
                    <div class="color_square amaranth"></div>
                    <div class="color_square shamrock"></div>
                    <div class="color_square blue_ribbon"></div>
                    <div class="color_square electric_violet"></div>
                </div>
                
                <div class="switch_container">
                    <p>Добавить круг с картинкой</p>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <form>
                    <label for="getval" class="button minor fileUpload">
                        Выбрать каритнку для круга
                    </label>
                    <input id="getval" type="file" name="background-image">
                </form>
                <form class="range">
                    <p class="medium">Масштаб картинки в круге</p>

                    <input type="range" id="BackgroundSizeID" value="100" min="10" max="500" oninput="backgroundSizeChange()">
                </form>
                <input type="button" class="button major" value="Скачать баннер" onclick="HTMLToCanvas()">
            </div>
            <div class="banner_container">
                <div class="banner" id="banner">
                    <div class="text">
                        <div class="head">
                            <div class="logo"></div>
                            <div class="tag_stroke tag_vacancy">вакансия</div>
                        </div>
                        <div>
                            <h1 class="title">Название вакансии</h1>
                            <p class="description">Описание вакансии</p>
                        </div>
                        <div class="tag_fill" id="bannerTags">
                            <div class="tag1 tag_bottom">фулл тайм</div>
                            <div class="tag2 tag_bottom">удалёнка</div>
                            <div class="tag3 tag_bottom">офис</div>
                        </div>
                    </div>
                    <div class="circle" id="circle">
                    </div>
                </div>
            </div>
        </div>
        <p style="display: none;">
            <input type="text" id="XYdata">
        </p>
        <script src="script.js"></script>
        <script src="draggableBG.js"></script>
        <script src="canvas-toBlob.js"></script>
        <script src="FileSaver.js"></script>
        <script src="html2canvas.min.js"></script>
        
    </body>
</html>
